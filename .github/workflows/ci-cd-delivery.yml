name: CI + CD (Delivery) - Spring Boot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3️⃣ CI: Build + Unit Test
      - name: Build & Unit Test
        run: mvn -B -ntp clean test

      # 4️⃣ Build JAR (artifact)
      - name: Package Spring Boot JAR
        run: mvn -B -ntp clean package -DskipTests

      # 5️⃣ Login Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ CD (Delivery): Build & Push Docker Image
      - name: Build & Push Docker Image
        run: |
          docker build -t haolongd/springboot-app:latest .
          docker push haolongd/springboot-app:latest

      # 7️⃣ Trigger CD Deployment
      - name: Trigger CD Deploy
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"deploy_trigger"}'
